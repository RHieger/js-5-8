<html lang="en-us">

  <head>

    <meta charset="utf-8" />

    <title>Awesome TODO</title>

     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

     integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"

  </head>

  <body>

    <div class="container">

      <div class="row">

        <div class="col-md-12">

          <h1>My TODO List</h1>

          <div class="panel panel-default">

            <div class="panel-heading">Add New Item</div>

            <div class="panel-body">

            <form class="form-horizontal">

              <div class="form-group">

                <label for="todo-name" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">

                  <input type="text" class="form-control" id="todo-name"
                   placeholder="Get the thing at the place" />

              </div>

            </div>

            <div class="form-group">

              <label for="todo-description" class="col-sm-2 control-label">Description</label>

              <div class="col-sm-10">

                <textarea class="form-control" id="todo-description" rows="3"></textarea>

              </div>

            </div>

            <div class="form-group">

              <div class="col-sm-2"></div>

              <div class="col-sm-10">

                <button type="submit" id="add-item-btn" class="btn btn-default">Add Item</button>

              </div>

            </div>

          </form>

        </div>

        </div>

        <div id="todo-items">

        </div>

      </div>

    </div>

  </body>
