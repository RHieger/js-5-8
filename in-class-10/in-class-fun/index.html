<!DOCTYPE html>

<html>

	<head>

		<title>The Best App Evah!</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script src="js/app.js"></script>

      <script src="js/video.js"></script>

		<!-- Latest compiled and minified CSS -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		 crossorigin="anonymous" />

		<!-- Optional theme -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		 integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		 crossorigin="anonymous" />

		<!-- Latest compiled and minified JavaScript -->

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		 integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		 crossorigin="anonymous"></script>

	</head>

	<body>

		<div class="container">
			
		<div class="row">
			
		<div class="col-md-12">
			<h1>Welcome to Our App</h1>
		</div>

		</div>

		<div class="row">
			<div class="col-md-4">
				
            <h2>Get the Weather</h2>

            <input type="text" id="longitude" placeholder="Enter a longitude" /><br />

            <input type="text" id="latitude" placeholder="Enter a latitude" /><br />

            <button id="get-weather" class="btn btn-primary">Get the Weather</button>

            <div class="panel">
               <p>Current Temperature: <span id="current-temp"><!-- Dynamic Content --></span></p>
               <p>Humidity: <span id="humidity"><!-- Dynamic Content --></span></p>
               <p>Current Wind: <span id="current-wind"><!-- Dynamic Content --></span></p>
            </div>

            <marquee id="loading-marquee">Loading&hellip;</marquee>

			</div>

         <div class="col-md-4">
            
            <h2>Random Video</h2>

            <button id="random-video-btn">Load Video</button>

            <div id="random-video">
               <!-- Dynamic Content lives here -->
            </div>

            <input id="random-video-id" placeholder="Video ID"><br />
            <button id="add-video" class="btn btn-primary">Add To Pool</button>

         </div>

		</div> <!-- END "row" -->

		</div>

	</body>

</html>
