<!DOCTYPE html>

<html lang="en">

  <head>

    <title>Currency Converter</title>

    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description"
     content="Rudimentary Currency Converter that converts from USD to Bitcoin.
     For this simple application, the conversion rate is not dynamic." />

    <meta name="keywords" content="Bitcoin, Currency, Converter" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->



    <!-- external CSS link -->

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>

  <body>

    <section id="container">
      
      <h1>Currency Converter</h1>

      <div id="inputs">

        <input id="usd" value="" placeholder="USD">

        <input id="btc" value="" placeholder="BTC">

      </div>

      <button id="convert" onclick="convertBTC();">convert</button>

    </section>

    <script src='http://code.jquery.com/jquery-latest.min.js'></script>

    <script src="js/app.js"></script>

  </body>

</html>
