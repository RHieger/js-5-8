<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" />

        <title>Temp &amp; Other Surprises</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="js/app.js"></script>

        <script src="js/video.js"></script>

        <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
         integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
         crossorigin="anonymous" />

        <!-- Optional theme -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
         integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
         crossorigin="anonymous" />

        <!-- Custom Styling -->

        <link rel="stylesheet" href="css/custom.css" />

        <!-- Latest compiled and minified JavaScript -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
         integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
         crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="container-fluid">

            <div class="row well">

                <div class="col-md-12">

                    <h1>Current Temperature, Videos &amp; Other Surprises</h1>

                </div>

            </div>  <!-- END "row" -->

            <div class="row">

                <div class="col-md-4">
                
                    <h2>Get the Weather</h2>

                    <input type="text" id="longitude" placeholder="Enter a longitude" /><br />
                    <br />

                    <input type="text" id="latitude" placeholder="Enter a latitude" /><br />
                    <br />

                    <button id="get-weather" class="btn btn-primary">Get the Weather</button><br />
                    <br />

                    <div>
                        <p class="label-info">Getting current weather&hellip;</p>
                    </div>

                    <div class="panel">

                        <div class="panel-heading">

                            <h3>Your Weather</h3>

                        </div>  <!-- END "panel-heading" -->

                        <div class="panel-body">
                            
                            <p>Current Temperature: <span id="current-temp"><!-- Dynamic Content --></span></p>

                            <p>Humidity: <span id="humidity"><!-- Dynamic Content --></span></p>

                            <p>Current Wind: <span id="current-wind"><!-- Dynamic Content --></span></p>

                        </div>  <!-- END "panel-body" -->                   

                    </div>  <!-- END "panel" -->

                </div>  <!-- END "col-md-4" -->

                <div class="col-md-4">
            
                    <h2>Random Video</h2>

                    <button id="random-video-btn" class="btn btn-primary">Load Video</button><br />
                    <br />

                    <div id="random-video">
                        <!-- Dynamic Content lives here -->
                    </div>

                    <input id="random-video-id" placeholder="Video ID"><br />
                    <br />

                    <button id="add-video" class="btn btn-primary">Add To Pool</button>

                </div>  <!-- END "col-md-4" -->

                <div class="col-md-4">
                    
                    <h2>Jump Scare</h2>

                </div>  <!-- END "col-md-4" -->

            </div> <!-- END "row" -->

        </div>  <!-- END "container" -->

    </body>

</html>
