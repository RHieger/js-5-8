<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advanced APIs Lesson</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

  <header class="container-fluid text-center sign-in-view">
    <h1>Local<span>Landscapes</span></h1>
  </header>

  <div class="container-fluid">
    <div class="row text-center">
      <h3>Discover how beautiful your surroundings can be</h3>
      <button class="btn btn-default" id="login">
        <a href="#">Login to 500px</a>
      </button>
      <button id="getPhotos" class="btn btn-default">Get Local Photos</button>
    </div>
  </div>

  <div class="container-fluid text-center image-results-view">
    <h3>Here are some landscape photos from 500px near you:</h3>
    <div class="images"></div>
  </div>

  <!-- js -->
  <script src="js/500px.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
